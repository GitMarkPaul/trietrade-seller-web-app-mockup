    <!-- Modal -->
    <div class="modal fade" id="addNewVoucher" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create Voucher
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="row row-cols-1 g-3">
                            <div class="col">
                                <div class="form-group">
                                    <label for="svw" class="form-label">Promo</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="svw" class="form-label">Limit of Use</label>
                                    <input type="number" class="form-control" required>
                                </div>
                            </div>
                            <div class="col">
                                <label for="svw" class="form-label">Validity</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col">
                                <div class="row row-cols-2 g-3">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="svw" class="form-label">Minimum Spend</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="svw" class="form-label">Discount</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="availability" checked>
                                    <label class="form-check-label" for="availability">Status</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save New Voucher</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
